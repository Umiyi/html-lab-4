<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Lab 4 â€” Weekly Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="planner">
  <!-- HEADER -->
  <header class="header">
    <h1>Weekly Plan</h1>
    <div class="meta">
      <label>Week of:
        <input type="text">
      </label>
      <label>Healthy habit:
        <input type="text">
      </label>
    </div>
  </header>

  <!-- LEFT COLUMN -->
  <aside class="sidebar">
    <section>
      <h3>Top 3 Goals</h3>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
    </section>

    <section>
      <h3>Everything Else</h3>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
    </section>

    <section>
      <h3>Next Week</h3>
      <label><input type="checkbox"> <input type="text"></label>
      <label><input type="checkbox"> <input type="text"></label>
    </section>
  </aside>

  <!-- DAYS -->
  <section class="day monday">
    <h2>Monday</h2>
    <textarea></textarea>
  </section>

  <section class="day tuesday">
    <h2>Tuesday</h2>
    <textarea></textarea>
  </section>

  <section class="day wednesday">
    <h2>Wednesday</h2>
    <textarea></textarea>
  </section>

  <section class="day thursday">
    <h2>Thursday</h2>
    <textarea></textarea>
  </section>

  <section class="day friday">
    <h2>Friday</h2>
    <textarea></textarea>
  </section>

  <section class="day saturday">
    <h2>Saturday</h2>
    <textarea></textarea>
  </section>

  <section class="day sunday">
    <h2>Sunday</h2>
    <textarea></textarea>
  </section>
</div>

</body>
</html>
